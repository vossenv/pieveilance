disable_existing_loggers: false
formatters:
    standard:
        datefmt: '%Y-%m-%d %H:%M:%S'
        format: '%(asctime)s  [%(name)-15.15s]  [%(levelname)-6.6s]  :::  %(message)s'
handlers:
    console:
        class: logging.StreamHandler
        formatter: standard
        level: DEBUG
    process:
        level: DEBUG
        class: logging.handlers.TimedRotatingFileHandler
        formatter: standard
        filename: process.log
        when: midnight
        backupCount: 10
    server:
        level: DEBUG
        class: logging.handlers.TimedRotatingFileHandler
        formatter: standard
        filename: server.log
        when: midnight
        backupCount: 10
    error:
        level: WARNING
        class: logging.handlers.TimedRotatingFileHandler
        formatter: standard
        filename: error.log
        when: midnight
        backupCount: 10
loggers:
    "":
        handlers:
            - console
            - error
            - process
        level: DEBUG
        propagate: true
    "werkzeug":
        handlers:
            - server
        level: WARNING
        propagate: true

    "botocore":
        handlers:
            - process
            - error
        level: WARNING
        propagate: true

    "s3transfer":
        handlers:
            - process
            - console
            - error
        level: INFO
        propagate: true

    "urllib3":
        handlers:
            - process
            - console
            - error
        level: INFO
        propagate: true

    "boto3":
        handlers:
            - process
            - console
            - error
        level: INFO
        propagate: true

version: 1
